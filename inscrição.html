<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Inscrição</title>
</head>
<body>

    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post" enctype="multipart/form-data">

        <!-- Bloco 1: Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha para o sistema:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="dataNascimento">Data de Nascimento:</label><br>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

        </fieldset>

        <br>

        <!-- Bloco 2: Perfil Técnico -->
        <fieldset>
            <legend>Perfil Técnico</legend>

            <p>Quais linguagens você tem interesse?</p>

            <input type="checkbox" id="html" name="linguagens" value="HTML">
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css" name="linguagens" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="javascript" name="linguagens" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <input type="checkbox" id="python" name="linguagens" value="Python">
            <label for="python">Python</label><br><br>

            <p>Nível de experiência:</p>

            <input type="radio" id="iniciante" name="nivel" value="Iniciante" required>
            <label for="iniciante">Iniciante</label><br>

            <input type="radio" id="intermediario" name="nivel" value="Intermediario">
            <label for="intermediario">Intermediário</label><br>

            <input type="radio" id="avancado" name="nivel" value="Avancado">
            <label for="avancado">Avançado</label><br><br>

            <label for="arquivo">Anexe seu currículo ou portfólio:</label><br>
            <input type="file" id="arquivo" name="arquivo">

        </fieldset>

        <br>

        <!-- Bloco 3: Detalhes do Evento -->
        <fieldset>
            <legend>Detalhes do Evento</legend>

            <label for="camiseta">Tamanho da camiseta:</label><br>
            <select id="camiseta" name="camiseta" required>
                <option value="">Selecione</option>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
            </select>

            <br><br>

            <label for="motivacao">Carta de motivação:</label><br>
            <textarea id="motivacao" name="motivacao" rows="6" cols="50" placeholder="Escreva aqui sua motivação..." required></textarea>

        </fieldset>

        <br>

        <button type="submit">Enviar Inscrição</button>

    </form>

</body>
</html>
